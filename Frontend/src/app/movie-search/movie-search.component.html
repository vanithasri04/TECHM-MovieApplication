<div style="background-color: #333; color: white; padding: 15px;">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    
    <!-- Home Button -->
    <button (click)="goToHome()" style="padding: 8px 16px; background-color: transparent; color: white; border: 1px solid white; border-radius: 4px;">
      Home
    </button>

    <!-- App Title -->
    <div style="font-size: 28px; font-weight: bold; color: white;">
      Movie Recommendation App
    </div>

    <!-- Empty div to balance spacing -->
    <div style="width: 75px;"></div>
</div>
</div>




<h2>Search Movies</h2> 
<!-- buttons -->
<div>
  <button style="float: left;" (click)="goToMovies()">view all Movies</button>
  <button style="float: right;" (click)="goToHome()">back to home</button>
</div>
<!-- search bar -->
<input type="text" (input)="onSearch($event)" placeholder="Search for a movie">
<br>
<br>
<br>

<!-- movie box -->
<div class="movie-container">
  <div class="movie-card" *ngFor="let movie of filteredMovies">
    <img [src]="movie.image" alt="{{ movie.name }}">
    <h3>{{ movie.name }}</h3>
    <button (click)="goToMovieDetails(movie.id)">View Details</button>
  </div>
</div>
